<h4>{ $navigation.field }</h4>
<gb-list items="{ $navigation.refinements }" item-alias="refinement">
  <gb-link on-click="{ $navigations.onClick($navigation.field, $refinement) }">
    <yield>
      <gb-raw content="{ $sayt.highlight($refinement, '<b>$&</b>') }"></gb-raw>
    </yield>
  </gb-link>
</gb-list>
