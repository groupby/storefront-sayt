<gb-list items="{ props.values }" item-alias="categoryValue" item-props="{{ _consumes: 'autocomplete', onClick: state.onClick }}">
  <gb-link class="gb-autocomplete-target" data-match-all="{ item.matchAll }" data-refinement="{ item.value }" onmouseenter="{ aliases.autocomplete.onHover }" on-click="{ props.onClick(item) }" _consumes="sayt,saytCategories,categoryValue">
    <yield>
      <gb-raw content="{ aliases.sayt.highlight(aliases.saytCategories.query, '<b>$&</b>') }"></gb-raw>
      in
      <span class="gb-autocomplete-category">
        { aliases.categoryValue.matchAll ? 'All Departments' : aliases.categoryValue.value }
      </span>
    </yield>
  </gb-link>
</gb-list>
