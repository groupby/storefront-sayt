<gb-list items="{ $autocomplete.categoryValues }" item-alias="categoryValue">
  <gb-link class="gb-autocomplete-target" data-refinement="{ $categoryValue }" onmouseenter="{ $autocomplete.onHover }" on-click="{ $saytCategories.onClick($categoryValue) }">
    <yield>
      <gb-raw content="{ $sayt.highlight($saytCategories.query, '<b>$&</b>') }"></gb-raw>
      in
      <span class="gb-autocomplete-category">{ $categoryValue }</span>
    </yield>
  </gb-link>
</gb-list>
