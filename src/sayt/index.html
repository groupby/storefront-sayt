<div if="{ state.isActive }">
  <yield>
    <gb-recommendations if="{ state.showRecommendations }"></gb-recommendations>
    <gb-sayt-autocomplete if="{ !state.showRecommendations }" _props="{ props }"></gb-sayt-autocomplete>
    <gb-sayt-products if="{ state.showProducts && !state.showRecommendations }"></gb-sayt-products>
  </yield>
</div>
