<div if="{ $sayt.isActive }">
  <yield>
    <gb-recommendations if="{ $sayt.showRecommendations }"></gb-recommendations>
    <gb-sayt-autocomplete if="{ !$sayt.showRecommendations }" labels="{ props.labels }"></gb-sayt-autocomplete>
    <gb-sayt-products if="{ $sayt.showProducts && !$sayt.showRecommendations }"></gb-sayt-products>
  </yield>
</div>
