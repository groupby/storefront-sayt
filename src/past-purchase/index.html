<yield>
  <gb-link if="{ props.value && state.pastPurchases > 0 }" class="gb-autocomplete-target" data-past-purchase onmouseenter="{ aliases.autocomplete.onHover }" onclick="{ state.onClick }" _consumes="sayt,pastPurchase">
    <yield>
      <gb-raw content="{ aliases.sayt.highlight(aliases.pastPurchase.value, '<b>$&</b>') }"></gb-raw>
      in
      <span class="gb-autocomplete-category">
        Past Purchases
      </span>
    </yield>
  </gb-link>
</yield>
